<header>
  <div class="container headContainer">
    <nav>
      <a routerLink="/"
        ><img class="logo" src="/assets/img/logo.png" alt=""
      /></a>
      <ul class="links">
        <li class="link">
          <a routerLink="/elementary">Початкова школа</a>
        </li>
        <li class="link">
          <a routerLink="/preschool">Дошкільний підрозділ</a>
        </li>
      </ul>
      <span class="phone">(066) 737 04 31</span>
      <span class="menu" (click)="showMenu()"
        ><img src="/assets/img/menu.png" alt=""
      /></span>
    </nav>
    <div class="main" id="main">
      <ng-content select="[mainTitle]"></ng-content>
      <ng-content select="[mainp]"></ng-content>
      <ng-content select="[mainLinks]"></ng-content>
    </div>
    <img class="banner" [src]="img1" alt="" />
    <img class="banner2" [src]="img2" alt="" />
  </div>
  <div class="mobileMenu" #mobileMenu>
    <div class="container">
      <div class="content">
        <img
          (click)="closeMenu()"
          class="close"
          src="/assets/img/close.png"
          alt=""
        />
        <a class="mobileLink" routerLink="/">Головна</a>
        <a class="mobileLink" routerLink="/elementary">Початкова школа</a>
        <a class="mobileLink" routerLink="/preschool">Дошкільний підрозділ</a>
        <div class="contacts">
          <p>podilllia@ukr.net</p>
          <p>(066) 737 04 31</p>
        </div>
      </div>
    </div>
  </div>
</header>
